<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en-us">
<head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}">

<body class="login"

<!-- Container -->

            <br>


            <div class="after1">

</div>
<!-- END Container -->

</body>
</html>
